{% extends 'portfolio/base.html' %}

{% block body %}
    <div class="container">
       <h1 class="header">Portfolio!</h1>
        {% for project in portfolio_list %}
        <div class="list">
            <h1 class="description">{{ project.project_name }}</h1>
        </div>
        <div class="">
            <a href="{% url 'portfolio_detail'  project.id %}" id="detail_button" class="btn">Details</a>
            {% if user.is_authenticated %}
                <a href="{% url 'update_portfolio'  project.id %}" id="detail_button" class="btn">Update</a>
                <a href="{% url 'delete_portfolio'  project.id %}" id="detail_button" class="btn">Delete</a>
            {% endif %}

        </div>
            {% endfor %}
    {% if user.is_authenticated %}
        <br>
        <a href="{% url 'portfolio_form' %}" id="detail_button" class="btn">Add +</a>
    {% endif %}


    </div>
{% endblock %}
